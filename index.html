<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Teddy Day, Snigdha! üß∏</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(to top right, #ffe6ff, #ffd1dc);
      font-family: 'Comic Sans MS', sans-serif;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 2.8rem;
      color: #d764a9;
      text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.1);
    }

    .teddy-message {
      background: #ffe4e1;
      padding: 10px 15px;
      border-radius: 12px;
      display: inline-block;
      font-size: 1.2rem;
      color: #ff6f91;
      margin: 10px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
    }

    img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ff6f91;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    audio {
      margin-top: 20px;
      display: block;
    }

    /* Floating teddy animations */
    .floating-teddy {
      position: absolute;
      width: 60px;
      height: 60px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/3523/3523063.png');
      background-size: cover;
      animation: float-teddy 8s infinite ease-in-out;
    }

    @keyframes float-teddy {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      50% {
        transform: translateY(-50px);
        opacity: 0.8;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

<h1>üß∏ Happy Teddy Day, Snigdha! üß∏</h1>
<p class="teddy-message">You are my cute, cuddly teddy bear, and I never want to let you go! ‚ù§Ô∏è</p>

<!-- Snigdha's Picture -->
<img src="snigdha.jpg" alt="Snigdha's Picture">

<!-- Custom Audio -->
<audio controls autoplay loop>
  <source src="teddy-day-audio.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<!-- Floating teddies -->
<div class="floating-teddy" style="top: 10%; left: 10%; animation-delay: 0s;"></div>
<div class="floating-teddy" style="top: 40%; left: 70%; animation-delay: 1s;"></div>
<div class="floating-teddy" style="top: 20%; left: 50%; animation-delay: 2s;"></div>
<div class="floating-teddy" style="top: 70%; left: 30%; animation-delay: 3s;"></div>

</body>
</html>
